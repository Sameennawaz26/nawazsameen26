<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compress your images online with our fully responsive image compression tool. Optimize images for web use with adjustable compression levels.">
    <meta name="keywords" content="image compression, optimize images, image optimizer, web tools, SEO">
    <meta name="author" content="Your Name">
    <title>Image Compression Tool - Optimize Your Images Online</title>
    <style>
        /* Full Pink Theme with Modern UI */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffc0cb; /* Light pink background */
            color: #8b005d; /* Dark pink text for contrast */
            line-height: 1.6;
        }

        header {
            background-color: #ff69b4; /* Hot pink header */
            color: #fff;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: bold;
        }

        header p {
            margin: 10px 0 0;
            font-size: 1.2rem;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        #upload-section {
            text-align: center;
            margin-bottom: 20px;
        }

        #upload-section input[type="file"] {
            display: none; /* Hide default file input */
        }

        .file-upload-label {
            display: inline-block;
            padding: 15px 30px;
            background-color: #ff69b4; /* Hot pink button */
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .file-upload-label:hover {
            background-color: #ff1493; /* Darker pink on hover */
        }

        #compression-level {
            padding: 10px;
            border: 2px solid #ff69b4; /* Hot pink border */
            border-radius: 5px;
            background-color: #fff;
            color: #ff69b4;
            font-size: 1rem;
            margin: 10px 0;
            cursor: pointer;
        }

        #compress-btn {
            padding: 15px 30px;
            background-color: #ff69b4; /* Hot pink button */
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #compress-btn:hover {
            background-color: #ff1493; /* Darker pink on hover */
        }

        #result-section {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        #compressed-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            border: 2px solid #ff69b4; /* Hot pink border */
            margin-top: 20px;
        }

        #download-link {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #ff69b4; /* Hot pink button */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        #download-link:hover {
            background-color: #ff1493; /* Darker pink on hover */
        }

        .ad-unit {
            margin: 20px 0;
            text-align: center;
            background-color: #fff0f5; /* Light pink background for ad unit */
            padding: 10px;
            border-radius: 10px;
        }

        footer {
            background-color: #ff69b4; /* Hot pink footer */
            color: #fff;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            header p {
                font-size: 1rem;
            }

            .file-upload-label, #compress-btn, #download-link {
                padding: 10px 20px;
                font-size: 0.9rem;
            }

            #compression-level {
                font-size: 0.9rem;
            }
        }
    </style>
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_AD_UNIT_ID" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Image Compression Tool</h1>
        <p>Optimize your images for web use with adjustable compression levels.</p>
    </header>

    <main>
        <section id="upload-section">
            <label for="image-upload" class="file-upload-label">Choose Image</label>
            <input type="file" id="image-upload" accept="image/*">
            <br>
            <label for="compression-level">Compression Level:</label>
            <select id="compression-level">
                <option value="0.1">Low</option>
                <option value="0.5">Medium</option>
                <option value="0.9">High</option>
            </select>
            <button id="compress-btn">Compress Image</button>
        </section>

        <section id="result-section">
            <h2>Compressed Image</h2>
            <img id="compressed-image" src="" alt="Compressed Image">
            <a id="download-link" href="#" download="compressed-image.jpg">Download Compressed Image</a>
        </section>

        <!-- AdSense Ad Unit -->
        <div class="ad-unit">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-YOUR_AD_UNIT_ID"
                 data-ad-slot="YOUR_AD_SLOT_ID"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Image Compression Tool. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript for Image Compression
        document.getElementById('compress-btn').addEventListener('click', function () {
            const fileInput = document.getElementById('image-upload');
            const compressionLevel = parseFloat(document.getElementById('compression-level').value);
            const resultSection = document.getElementById('result-section');
            const compressedImage = document.getElementById('compressed-image');
            const downloadLink = document.getElementById('download-link');

            if (fileInput.files.length === 0) {
                alert('Please select an image to compress.');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function (event) {
                const img = new Image();
                img.src = event.target.result;

                img.onload = function () {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');

                    // Set canvas dimensions
                    canvas.width = img.width;
                    canvas.height = img.height;

                    // Draw the image on the canvas
                    ctx.drawImage(img, 0, 0);

                    // Compress the image
                    canvas.toBlob(function (blob) {
                        const compressedUrl = URL.createObjectURL(blob);
                        compressedImage.src = compressedUrl;
                        downloadLink.href = compressedUrl;
                        resultSection.style.display = 'block';
                    }, 'image/jpeg', compressionLevel);
                };
            };

            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
